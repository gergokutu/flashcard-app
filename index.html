<!DOCTYPE html>
<html>

<head>
    <title>FlashCard App</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css">
    <script defer src="index.js"></script>
</head>

<body>
    <h1>Test yourself!</h1>
    <form id="categorySelect" onclick="showQuestion()">
        <input type="radio" name="category" value="coding" checked> coding
        <input type="radio" name="category" value="diving"> diving
    </form>

    <div id="flashCards">
        <section id="question"></section>
        <section id="answer"></section>
        <button id="showAnswer" type="default" onclick="showAnswer()">Show answer</button>
        <button id="nextQuestion" type="default" onclick="showQuestion()">Next question</button>
    </div>

    <div id="createCategory">
        <h3>Create a new category!</h3>
        <form>
            Category: <input id="newCategory" type="text" name="category">
        </form>
        <button id="addCategory" class="addButton" type="default" onclick="addCategory()">Create Category</button>
        <p id="feedbackCat"></p>
    </div>

    <div id="createCard">
        <h3>Create you own flashcard!</h3>
        <form>
            Question: <input id="newQuestion" type="text" name="question">
            Answer: <input id="newAnswer" type="text" name="answer">
        </form>
        <button id="addOwnCard" class="addButton" type="default" onclick="addOwnCard()">Create Q&A</button>
        <p id="feedbackQ&A"></p>
    </div>
</body>

</html>
