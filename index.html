<!DOCTYPE html>
<html>

<head>
    <title>FlashCard App</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css">
    <script defer src="index.js"></script>
</head>

<body class="grid-container">
    <!-- <div class="grid-container"> -->
        <div class="header">
            <h1>Test yourself!</h1>
        </div>
        
        <div class="choose-category">
            <h3>Choose a category!</h3>
            <form id="categorySelect" onclick="showQuestion()"></form>
        </div>
        
        <div id="flashCards" class="cards">
            <section id="question"></section>
            <section id="answer"></section>
            <button id="showAnswer" class="button" type="default" onclick="showAnswer()">Show answer</button>
            <button id="nextQuestion" class="button" type="default" onclick="showQuestion()">Next question</button>
        </div>

        <div id="createCategory" class="create-category">
            <h3>Create a new category!</h3>
            <form class="input-text">
                Category: <input id="newCategory" type="text" name="category">
            </form>
            <button id="addCategory" class="button" type="default" onclick="addCategoryToScreen()">Create</button>
            <button id="deleteCategory" class="button" type="default" onclick="deleteCategory()">Delete</button>
            <span id="feedbackCat" class="feedback"></span>
        </div>

        <div id="createCard" class="create-card">
            <h3>Create you own flashcard!</h3>
            <form class="input-text">
                Question: <input id="newQuestion" type="text" name="question"><br>
                Answer: <input id="newAnswer" type="text" name="answer">
            </form>
            <button id="addOwnCard" class="button" type="default" onclick="addOwnCard()">Create</button>
            <button id="deleteCard" class="button" type="default" onclick="deleteCard()">Delete</button>
            <span id="feedbackQ&A" class="feedback"></span>
        </div>

        <div id="question-list" class="list">
            <h3>All the questions:</h3>
            <ul id="questions"></ul>
            <span id="show" onclick="showList()">SHOW</span><span id="hide" onclick="hideList()"">HIDE</span>
        </div>

        <div class="footer">
            <p>Something will come under the footer secton...</p>
        </div>
    <!-- </div> -->
</body>

</html>
